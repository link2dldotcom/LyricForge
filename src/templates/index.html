<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LyricForge - SUNO提示词生成器</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>SUNO提示词生成器</h1>
        <form id="promptForm">
            <div class="form-group">
                <label for="mood">情绪:</label>
                <input type="text" id="mood" name="mood" required placeholder="例如：欢快、悲伤、浪漫">
            </div>
            <div class="form-group">
                <label for="style">风格:</label>
                <input type="text" id="style" name="style" required placeholder="例如：流行、摇滚、古典">
            </div>
            <div class="form-group">
                <label for="language">语言:</label>
                <input type="text" id="language" name="language" required placeholder="例如：中文、英文">
            </div>
            <div class="form-group">
                <label for="idea">主题创意:</label>
                <textarea id="idea" name="idea" required placeholder="描述歌曲的主题或创意"></textarea>
            </div>
            
            <!-- 添加工具选择 -->
            <div class="form-group">
                <label>选择工具:</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="tools" value="lyrics_retriever"> 歌词检索工具
                    </label>
                    <label>
                        <input type="checkbox" name="tools" value="music_knowledge_retriever"> 音乐知识检索工具
                    </label>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">生成提示词</button>
        </form>
        <div class="result-section">
            <h2>生成结果</h2>
            <div id="result" class="result-content"></div>  <!-- 确保此元素ID为"result" -->
            <div id="error" class="error-content"></div>   <!-- 确保此元素ID为"error" -->
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
